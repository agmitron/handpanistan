<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aubio Pitch</title>
  <style>
    h1 {
      text-align: center;
      font-size: 4vw;
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    canvas {
      position: absolute;
      bottom: 0;
    }

    audio {
      margin: 8px;
    }

    #pitch {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
    }

    #track {
      display: flex;
      column-gap: 30px;
      justify-content: center;
    }

    .unit {
      color: lightgrey;
      font-weight: bold;
      font-size: 2vw;
    }
  </style>
</head>

<body>
  <div>
    <h1>Play Maqsoum <button id="tempo">Set tempo</button></h1>

    <div id="track">
    </div>
  </div>
  <canvas></canvas>
  <div id="pitch"></div>
  <!-- <audio
      src="http://mr3.doubanio.com/2489a904675881096cbec9863f1d55c7/2/fm/song/p456508_128k.mp3"
      crossorigin="anonymous"
      controls
    ></audio> -->
  <script src="https://unpkg.com/aubiojs"></script>
  <script>
    let audioSource, audioContext, scriptProcessor;
    let count = 0;
    let index = 0;
    let passed = false;
    let color = 'darkgrey'
    let currentUnit = null
    let interval = null
    let tempo = 200
    // const audio = document.querySelector("audio");
    const maxFrequency = 2000;
    const bufferSize = 1 << 12;
    const size = bufferSize / (1 << 10);
    // audio.addEventListener("play", run);

    const F_SHARP3 = {
      symbol: "F#3",
      range: {
        from: 174,
        to: 190
      }
    };

    const DING = {
      symbol: "B",
      range: {
        from: 120,
        to: 126
      }
    };

    const MAQSOUM = [
      DING,
      F_SHARP3,
      null,
      null,
      F_SHARP3,
      DING,
      null,
      null,
      F_SHARP3,
      null,
      null
    ]

    run()

    const track = document.querySelector('#track')
    MAQSOUM.forEach((unit) => {
      track.insertAdjacentHTML('beforeend', `<div class="unit">${unit?.symbol ?? '.'}</div>`)
    })
    const units = document.querySelectorAll('#track .unit');

    const setTempo = document.getElementById('tempo')

    setTempo.addEventListener('click', () => {
      const newTempo = prompt('New tempo (BPM)', parseInt(1000 / tempo * 60))

      tempo = 1000 / (+newTempo / 60)

      clearInterval(interval)
      interval = setInterval(intervalFunction, tempo)

      console.log({ tempo })
    })

    function paintColor(color) {
      if (index > 0) {
        units.item(index - 1).style.textDecoration = 'none'
        units.item(index - 1).style.color = 'lightgrey'
      }

      if (index === 0) {
        units.item(MAQSOUM.length - 1).style.textDecoration = 'none'
        units.item(MAQSOUM.length - 1).style.color = 'lightgrey'
      }

      units.item(index).style.textDecoration = 'underline'
      units.item(index).style.color = color
    }

    function intervalFunction() {
      if (index >= MAQSOUM.length - 1) {
        index = 0
      } else {
        index++
      }

      passed = false;
      currentUnit = MAQSOUM[index]
    }


    async function run() {
      // if (audioContext) return;

      audioContext = new (AudioContext || webkitAudioContext)();
      audioContext.resume()
      scriptProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true })

      audioSource = audioContext.createMediaStreamSource(stream);


      audioSource.connect(scriptProcessor);
      // audioSource.connect(audioContext.destination);

      console.log(audioContext)

      scriptProcessor.connect(audioContext.destination);

      const $canvas = document.querySelector("canvas");
      const canvasContext = $canvas.getContext("2d");
      $canvas.width = document.body.clientWidth;
      $canvas.height = document.body.clientHeight / 2;

      aubio().then(({ Pitch }) => {
        currentUnit = MAQSOUM[index]

        interval = setInterval(intervalFunction, tempo)

        const pitchDetector = new Pitch(
          "default",
          scriptProcessor.bufferSize,
          scriptProcessor.bufferSize / 8,
          audioContext.sampleRate
        );
        scriptProcessor.addEventListener("audioprocess", function (event) {
          // if (audio.paused) return;

          const data = event.inputBuffer.getChannelData(0);
          const frequency = pitchDetector.do(data);
          const x = (count * size) % $canvas.width;
          if (x < size) {
            canvasContext.clearRect(0, 0, $canvas.width, $canvas.height);
            canvasContext.beginPath();
          }

          if (frequency) {
            pitch.innerHTML = frequency.toFixed(1) + " Hz";
            const y =
              $canvas.height - (frequency / maxFrequency) * $canvas.height;
            canvasContext.lineTo(x, y);
            canvasContext.stroke();
          }

          const isFrequencyMatched = (
            frequency > currentUnit?.range?.from &&
            frequency < currentUnit?.range?.to
          )

          console.log(isFrequencyMatched)

          if (isFrequencyMatched) {
            passed = true;
            paintColor('lightgreen')
          } else if (currentUnit === null) {
            passed = true;
            paintColor('darkgrey')
          } else if (!passed) {
            paintColor('red')
          }

          count += 1;
        });
      });
    }
  </script>
</body>

</html>
