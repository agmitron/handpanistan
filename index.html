<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aubio Pitch</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div>
    <div style="display: flex; justify-content: space-around;">
      <h1>Play Seven <button id="tempo">Set tempo</button></h1>
      <!-- <textarea id="customPattern" placeholder="Custom pattern"></textarea> -->
    </div>
    <div id="track">
    </div>
    <div class="status-container">
      <img src="" id="status" />
      <div class="status-container__counter">
        <p>Success: <span id="successCount">0</span></p>
        <p>Failed: <span id="failedCount">0</span></p>
      </div>
    </div>
  </div>
  <canvas></canvas>
  <div id="pitch"></div>
  <script src="https://unpkg.com/aubiojs"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
